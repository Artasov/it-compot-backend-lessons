<!DOCTYPE html>
<html lang="ru">
<head>

<body class="bg-dark d-flex flex-column" style="min-height: 100vh;">
<header>

            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

        </div>

        <div class="card rounded-top-3 border-5 border-secondary bg-dark"

            <iframe class="rounded-top-3"
                    src="https://www.youtube.com/embed/aSQUg-h8G4s?si=Fsx9dvF2pIvx7Php"

                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                <p class="card-text text-secondary">31.02.0231</p>

        <div class="card rounded-top-3 border-5 border-secondary bg-dark"
             style="width: 275px;">

        <div class="card rounded-top-3 border-5 border-secondary bg-dark"
             style="width: 275px;">
            <iframe class="rounded-top-3"
                    src="https://www.youtube.com/embed/w4nrT7emiVc?si=RJr-5bAsgHEHLBrC"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
